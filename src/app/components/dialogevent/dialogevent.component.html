
<h1 mat-dialog-title>
  <span>{{data.rodada.match_descr}}</span> 
</h1>
<div mat-dialog-content style="height: 90%;overflow: hidden;overflow-y: scroll;max-height: 100%;">
  <div class="bgLoader" *ngIf="loading == true"><div class="bgWhite"><div class="bgSpinner"></div></div></div>
  <div class="row">
    <div class="col-lg-4">
      <label class="form-control-label" for="input-username">Time</label>
      <input type="text" [(ngModel)]="time1" disabled name="ttime" id="ttime" class="form-control form-control-alternative">
    </div>
    <div class="col-lg-1" style="min-width: 10% !important;">
      <label class="form-control-label" for="input-username">Gols</label>
      <input type="number" name="gol1" id="gols1" [(ngModel)]="dataJogo.score1" class="form-control form-control-alternative">
    </div>
    <div class="col-lg-1" style="text-align: center;">
      <label class="form-control-label" for="input-username">&nbsp;</label>
      <label class="form-control-label" for="input-username" style="margin-top: 27px;font-size: 30px;">x</label>
    </div>
    <div class="col-lg-1" style="min-width: 10% !important;">
      <label class="form-control-label" for="input-username">Gols</label>
      <input type="number" name="gols2" id="gols2" [(ngModel)]="dataJogo.score2" class="form-control form-control-alternative">
    </div>
    <div class="col-lg-4">
      <label class="form-control-label" for="input-username">Time</label>
      <input type="text"  [(ngModel)]="time2" disabled name="time2" id="time2" class="form-control form-control-alternative">
    </div>
    
  </div>
  <div class="row">
    <div class="col-lg-2">
      <div class="form-group">
        <label class="form-control-label" for="datajogos">Data</label>
        <p-calendar name="datajogos" inputId="datajogos" placeholder="__/__/____"  [(ngModel)]="dataJogo.m_date" class="form-control form-control-alternative calendarioPosition" dateFormat="dd/mm/yy" [readonlyInput]="true"></p-calendar>
      </div>
    </div>
    <div class="col-lg-2">
      <div class="form-group">
        <label class="form-control-label" for="input-username">Hora</label>
        <p-calendar name="horajogo" inputId="horajogo" placeholder="__:__"  [(ngModel)]="dataJogo.m_time"  [timeOnly]="true" hourFormat="24"  class="form-control form-control-alternative calendarioDataPosition" dateFormat="dd/mm/yy" [locale]="pt" [readonlyInput]="true"></p-calendar>
      </div>
    </div>
    <div class="col-lg-1">
      <label class="form-control-label" for="input-username">Realizado</label>
      <div class="custom-control custom-checkbox mb-3">
        <input class="custom-control-input" id="customCheck2" [checked]="realizado" (click)="checkUncheck()" type="checkbox" >
        <label class="custom-control-label" for="customCheck2"></label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <h3>Eventos do jogo</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2">
      <a (click)="addEvent()" class="btn btn-sm btn-primary" title="Jogos" style="width: 100%;"> + Adicionar</a>
    </div>
    <div class="col-lg-2">
      <a (click)="removeEvent()" class="btn btn-sm btn-danger" title="Jogos"  style="width: 100%;"> - Remover</a>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <hr>
    </div>
  </div>
  <div class="row" *ngFor="let event of events;let i = index">
    <div class="col-lg-5">
      <label class="form-control-label" for="input-username">Jogador</label>
      <p-dropdown [options]="groupedTimes" class="form-control form-control-alternative" (onChange)="getValue(event.player_id, i)" [(ngModel)]="event.player_id" placeholder="Selecione o jogador" [group]="true">
        <ng-template let-group pTemplate="group">
            <div class="p-d-flex p-ai-center">
                <span>{{group.label}}</span>
            </div>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="col-lg-3">
      <label class="form-control-label" for="input-username">Evento</label>
      <select name="position_id" class="form-control form-control-alternative" [(ngModel)]="event.e_id">
        <option [ngValue]="null" disabled>Selecione a posicao</option>
        <option *ngFor="let evento of dataEvento" [ngValue]="evento.id">{{evento.e_name}}</option>
      </select>
    </div>

    <div class="col-lg-2">
      <label class="form-control-label" for="input-username">Minuto</label>
      <input type="number" name="last_name" id="last_name" class="form-control form-control-alternative" [(ngModel)]="event.minutes">
    </div>
    <div class="col-lg-2">
      <label class="form-control-label" for="input-username">Quantidade</label>
      <input type="number" name="last_name" id="last_name" class="form-control form-control-alternative" [(ngModel)]="event.ecount">
    </div>
   
  </div>
  


  
  
  <hr class="my-4" />
           
  <div class="row" style="float: right;margin-top: 20px;">
    <div class="col-lg-12">
      <button mat-button color="primary" *ngIf="data.enableCancel == true" class="btn-cancelar btn btn-danger" (click)="onCancelClick()">Cancelar</button>
      
      <button mat-button color="primary" style="margin-right: 20px;" class="btn-ok btn-icon btn btn-success" (click)="onNoClick()">
        <span class="btn-inner--icon"><i class="ni ni-check-bold"></i></span>
        <span class="btn-inner--text">Atualizar jogo</span>
      </button>
    </div>
  </div>
  
</div>
